<!DOCTYPE html>
<html>

<head>
    <title>Final 1620</title>

        body {
            font-family: sans-serif;
            margin: 20px auto;

<body>
    <form>
        <div>
            <!-- Add your form elements here -->
            <input type="text" id="firstNumber">
            <input type="text" id="secondNumber">
        </div>
        <div>
            <input type="radio" name="operation" id="plus">
            <label for="plus">+ (add)</label>
            <input type="radio" name="operation" id="minus">
            <label for="minus">- (substract)</label>
            <input type="radio" name="operation" id="times">
            <label for="times">* (multiply)</label>
            <input type="radio" name="operation" id="dividedBy">
            <label for="dividedBy">/ (divide)</label>
        </div>
        <input type="submit" id="btn_submit" value="Show result">
    </form>
    <p id="display"></p>
    <div id="results">

    </div>

</body>
